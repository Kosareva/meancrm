<div class="page-title">
  <h4>Analytics</h4>
</div>

<div [hidden]="pending">
  <div class="average-price">
    <p>Average bill <strong>{{average}} $</strong></p>
  </div>

  <div class="analytics-block pb3">
    <h5>Revenue</h5>
    <canvas #gain></canvas>
  </div>

  <div class="analytics-block">
    <h5>Orders</h5>
    <canvas #order></canvas>
  </div>
</div>
<app-loader *ngIf="pending"></app-loader>
