<div class="page-title">
  <h4>Categories</h4>
  <button [routerLink]="['/', routesAliases.CATEGORIES, routesAliases.NEW]"
          class="waves-effect waves-light btn grey darken-1">Add new category
  </button>
</div>

<div
  class="row"
  *ngIf="categories$ | async as categories; else loader"
>
  <div class="col s12">
    <div class="collection" *ngIf="categories.length !== 0; else empty">
      <a *ngFor="let category of categories"
         [routerLink]="['/', routesAliases.CATEGORIES, category._id]"
         routerLinkActive="active"
         class="collection-item">{{category.name}}
      </a>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">You don't have any category</div>
</ng-template>
