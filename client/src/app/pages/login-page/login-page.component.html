<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        [formControlName]="loginFormControls.EMAIL"
        [id]="loginFormControls.EMAIL"
        type="email"
        [ngClass]="{'invalid':form.get(loginFormControls.EMAIL).invalid && form.get(loginFormControls.EMAIL).touched}"
      >
      <label [for]="loginFormControls.EMAIL">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get(loginFormControls.EMAIL).invalid && form.get(loginFormControls.EMAIL).touched"
      >
        <span *ngIf="form.get(loginFormControls.EMAIL).hasError('required')">Email required</span>
        <span *ngIf="form.get(loginFormControls.EMAIL).hasError('email')">Wrong email format</span>
      </span>
    </div>
    <div class="input-field">
      <input
        [formControlName]="loginFormControls.PASSWORD"
        [id]="loginFormControls.PASSWORD"
        type="password"
        [ngClass]="{'invalid':form.get(loginFormControls.PASSWORD).invalid && form.get(loginFormControls.PASSWORD).touched}"
      >
      <label [for]="loginFormControls.PASSWORD">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get(loginFormControls.PASSWORD).invalid && form.get(loginFormControls.PASSWORD).touched"
      >
        <span *ngIf="form.get(loginFormControls.PASSWORD).hasError('required')">Password required</span>
        <span
          *ngIf="form.get(loginFormControls.PASSWORD).hasError('minlength') && form.get(loginFormControls.PASSWORD).errors['minlength']['requiredLength']">Password must be longer than {{form.get(loginFormControls.PASSWORD).errors['minlength']['requiredLength']}}
          characters</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >Log in
    </button>
  </div>
</form>
