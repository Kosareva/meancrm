<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Create account</span>
    <div class="input-field">
      <input
        [formControlName]="registrationFormControls.EMAIL"
        [id]="registrationFormControls.EMAIL"
        type="email"
        [ngClass]="{'invalid':form.get(registrationFormControls.EMAIL).invalid && form.get(registrationFormControls.EMAIL).touched}"
      >
      <label [for]="registrationFormControls.EMAIL">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get(registrationFormControls.EMAIL).invalid && form.get(registrationFormControls.EMAIL).touched"
      >
        <span *ngIf="form.get(registrationFormControls.EMAIL).hasError('required')">Email required</span>
        <span *ngIf="form.get(registrationFormControls.EMAIL).hasError('email')">Wrong email format</span>
      </span>
    </div>
    <div class="input-field">
      <input
        [formControlName]="registrationFormControls.PASSWORD"
        [id]="registrationFormControls.PASSWORD"
        type="password"
        [ngClass]="{'invalid':form.get(registrationFormControls.PASSWORD).invalid && form.get(registrationFormControls.PASSWORD).touched}"
      >
      <label [for]="registrationFormControls.PASSWORD">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get(registrationFormControls.PASSWORD).invalid && form.get(registrationFormControls.PASSWORD).touched"
      >
        <span *ngIf="form.get(registrationFormControls.PASSWORD).hasError('required')">Password required</span>
        <span
          *ngIf="form.get(registrationFormControls.PASSWORD).hasError('minlength') && form.get(registrationFormControls.PASSWORD).errors['minlength']['requiredLength']">Password must be longer than {{form.get(registrationFormControls.PASSWORD).errors['minlength']['requiredLength']}}
          characters</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >Create
    </button>
  </div>
</form>
